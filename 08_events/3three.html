<!-- setInterval function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // setInterval(function() {
    //     console.log("Devottam", Date.now());
    // }, 1000)

    // const sayDate = function() {
    //     console.log("Devottam", Date.now());
    // }

    // setInterval(sayDate, 1000)

    const sayDate = function(str) {
        console.log(str, Date.now());
    }

    // const intervalId = setInterval(sayDate, 1000, "hi")
    
    // clearInterval(intervalId)

    let intervalId;
    document.querySelector("#start").addEventListener('click', function() {
        if(!intervalId){
            intervalId = setInterval(sayDate, 1000, "hi")
        }
    })

    document.getElementById('stop').addEventListener('click', function(){
        clearInterval(intervalId)
        intervalId=null;
        // When clearing setInterval with clearInterval, we should set intervalId ID to null as not doing it, will override it again and again and we will have performance issues. So, pputting it to null is necessary.
    })
    
</script>
</html>
